<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí người dùng</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3/dist/css/bootstrap.css">
    <script src="/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link active" aria-current="page">
                            Quay lại trang chủ
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-body-emphasis">
                            <img src="/photo/logo.png" alt="" class="img-fluid" style="width: 50px;">KROOS SPORT
                        </a>
                    </li>
                    <ul>
                        <li>
                            <a th:href="@{/admin}" class="nav-link link-body-emphasis">
                                <i class="fa-solid fa-boxes-stacked me-2"></i>
                                Quản Lí Sản Phẩm
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/category/index}" class="nav-link link-body-emphasis">
                                <i class="fa-solid fa-tags me-2"></i>
                                Quản Lí Loại Sản Phẩm
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/bill}" class="nav-link link-body-emphasis">
                                <i class="fa-solid fa-file-invoice-dollar me-2"></i>
                                Quản Lí Hóa Đơn
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/userManage}" class="nav-link link-body-emphasis">
                                <i class="fa-solid fa-users me-2"></i>
                                Quản Lí Người Dùng
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/statistics}" class="nav-link link-body-emphasis">
                                <i class="fa-solid fa-chart-pie me-2"></i>
                                Thống Kê
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="col">
                <div>
                    <h2>Quản Lí Loại Sản Phẩm</h2>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button">CHỈNH SỬA</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button">DANH SÁCH</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="home">
                            <div class="card shadow">
                                <div class="card-body">
                                    <form action="/category/index" th:object="${item}" method="post">
                                        <div class="mb-3">
                                            <label class="form-label">ID:</label>
                                            <input type="text" class="form-control" th:field="*{id}"
                                                placeholder="Nhập ID">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tên Loại Sản Phẩm:</label>
                                            <input type="text" class="form-control" th:field="*{name}"
                                                placeholder="Nhập tên">
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-success" formaction="/category/create">
                                                <i class="fa-solid fa-plus"></i> Thêm
                                            </button>
                                            <button type="submit" class="btn btn-primary" formaction="/category/update">
                                                <i class="fa-solid fa-pen-to-square"></i> Cập nhật
                                            </button>
                                            <button type="reset" class="btn btn-warning">
                                                <a th:href="@{/category/index}" class="btn btn-warning">
                                                    <i class="fa-solid fa-rotate"></i> Làm Mới
                                                </a>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile">
                            <table class="table table-hover table-bordered text-center align-middle shadow-sm my-3">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Loại Sản Phẩm</th>
                                        <th>Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody class="table-light">
                                    <th:block th:each="item : ${items}">
                                        <tr>
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td>
                                                <a th:href="@{|/category/edit/${item.id}|}" class="btn btn-sm btn-info">
                                                    <i class="fa-solid fa-pen-to-square"></i> Sửa
                                                </a>
                                                <form th:action="@{/category/delete}" method="post" class="d-inline"
                                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa loại sản phẩm này?')">
                                                    <input type="hidden" name="id" th:value="${item.id}">
                                                    <button type="submit" class="btn btn-sm btn-danger">
                                                        <i class="fa-solid fa-trash"></i> Xóa
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
