<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header th:replace="~{layouts/header}"></header>
        <article>
            <div class="order-success">
                <h2>🎉 Đặt Hàng Thành Công! 🎉</h2>
                <p>Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý.</p>
                <p>Mã đơn hàng: <strong th:text="${order.id}"></strong></p>
                <p>Địa chỉ giao hàng: <strong th:text="${order.address}"></strong></p>
                <a th:href="@{/invoices/my-orders}" class="btn btn-primary">Đơn hàng của tôi</a>
                <a th:href="@{/home}" class="btn btn-primary">Tiếp tục mua sắm</a>
            </div>
        </article>
        <footer th:replace="~{layouts/footer}"></footer>
    </div>
</body>

</html>
